<ion-header>

  <ion-navbar>
    <ion-title>detalle-producto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card >
        <img [src]="producto.imagen">
        <p>{{producto.nombre}}</p>
        <p>{{producto.genero}}</p>
        <p>{{producto.precio}}</p>
        <p>{{producto.descripcion}}</p>
      </ion-card>
</ion-content>
